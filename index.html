<!DOCTYPE html>
<html>
<body>

<h2>Embed Sender</h2>

<form action="/sent">
  <label for="webhook">Webhook Url:</label><br>
  <input type="text" id="webhook" name="webhook" value=""><br>
  <label for="uname">Username:</label><br>
  <input type="text" id="uname" name="uname" value=""><br>
  <label for="content">Content:</label><br>
  <input type="text" id="content" name="content" value=""><br>
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" value=""><br>
  <label for="thumbnail">Thumbnail Url:</label><br>
  <input type="text" id="thumbnail" name="thumbnail" value=""><br>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" value=""><br>
  <label for="value">Value:</label><br>
  <input type="text" id="value" name="value" value=""><br><br>
  <input type="submit" value="Submit" onclick="doJob()">
</form> 

</body>
<script>
  var doJob = () => {
          const webhook = document.getElementById('webhook').value;
          const username = document.getElementById('uname').value;
          const content = document.getElementById('content').value;
          const titles = document.getElementById('title').value;
          const thumbnail = document.getElementById('thumbnail').value;
          const names = document.getElementById('name').value;
          const value = document.getElementById('value').value;

          fetch(`http://localhost:3000/send?webhook=${webhook}&username=${username}&content=${content}&title=${titles}&thumbnail=${thumbnail}&names=${names}&value=${value}`)
            .then(async response => await response.text()).then(json =>{
              console.log(json)
            })
            .catch(error => console.error(error))
            .finally(() => {
              //...
        });
  }
</script>
</html>
